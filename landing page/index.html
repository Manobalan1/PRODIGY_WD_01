<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flight Booking</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#flights">Flights</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="search-flights">
        <h2>Search Flights</h2>
        <form id="flight-search-form">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure city">

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination city">

            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure">

            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return">

            <button type="button" onclick="searchFlights()">Search Flights</button>
        </form>
        <div id="flight-results"></div>
    </section>

    <footer>
        <p>&copy; 2024 Flight Booking. All rights reserved by MANOBALAN.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
